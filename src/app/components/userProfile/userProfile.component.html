<body>
    
    <div class="container-fluid">
        <div class="d-flex flex-column justify-content-center"></div>
        <h1 class="d-flex justify-content-center my-5">User Profile</h1>
        <div id="mainInfoDiv" class="d-flex justify-content-center">
            <div class="w-50" id="formHolder">
                <form id="updateAccountInfoForm" class="p-4 border border-5 border">
                    <div class="accountPic">
                        <img src="https://via.placeholder.com/200" alt="Avatar" id="accountPicture"
                            class="rounded-circle" />
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="firstname" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="firstname"
                                placeholder="Enter your first name...">
                        </div>
                        <div class="col mb-3">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name...">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address...">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter your password...">
                    </div>
                    <div class="mb-3">
                        <label for="streetaddress" class="form-label">Street address</label>
                        <input type="text" class="form-control" id="streetaddress"
                            placeholder="Enter street address...">
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city...">
                        </div>
                        <div class="col mb-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-control" id="state" name="state" required>
                                <option value="" disabled selected hidden>Select State</option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label for="zipcode" class="form-label">Zip code</label>
                            <input type="number" class="form-control" id="zipcode" placeholder="Enter Zip code...">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Profile Picture</label>
                        <input class="form-control form-control-sm" type="file" id="formFile">
                    </div>
                    <div class="row justify-content-center mt-4">
                        <button id="submit" class="btn btn-outline-success">Update</button>
                    </div>
                </form>

            </div>
        </div>
