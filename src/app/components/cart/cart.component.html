<app-navbar></app-navbar>
<app-loading-spinner id="loaderSpinner"></app-loading-spinner>
<div class="container align-items-center mb-5">
  <table class="table table-striped" id="cart-table">
    <thead>
      <tr class="light-foreground">
        <th class="light-foreground" scope="col">ID</th>
        <th class="light-foreground" scope="col">Image</th>
        <th class="light-foreground" scope="col">Name</th>
        <th class="light-foreground" scope="col">Quantity</th>
        <th class="light-foreground" scope="col">Unit Price</th>
        <th class="light-foreground" scope="col">Description</th>
      </tr>
    </thead>
    <tbody class="light-foreground" id="cart-table-body">
        <tr *ngFor="let item of cartItems">
            <td>{{item.product.id}}</td>
            <td><img [src]=item.product.image width="80px"></td>
            <td>{{item.product.name}}</td>
            <td><button type="button" class="btn btn-success" id="plusBtn" (click)="addItem(item)"><i class="fa fa-plus"></i></button> 
              <span id="quantity">{{item.quantity}}</span><button type="button" class="btn btn-danger" id="minusBtn" (click)="removeItem(item)"><i class="fa fa-minus"></i></button></td>
            <td>${{item.product.price.toFixed(2)}}</td>
            <td>{{item.product.description.substring(0,250)}}</td>
        </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <button class="btn btn-danger" [routerLink]="['/home']">Back</button>
    <button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
    <button class="btn btn-primary" [routerLink]="['/checkout']">Proceed to Checkout (${{totalPrice.toFixed(2)}})</button>
  </div>
  
</div>
