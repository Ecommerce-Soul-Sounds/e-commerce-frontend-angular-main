<app-navbar></app-navbar>
<div class="container p-3">
    <div class="card text-center">
        <h5 class="card-header justify-content-center">Orders</h5>
        <div class="card-body">
        <table class="table-light table-stripped table-hover table-responsive">
            <thead>
                <tr>
                    <th class="col-sm-3">Order #</th>
                    <th class="col-sm-3">Date of order</th>
                    <th class="col-sm-3">Total Cost</th>
                    <th class="col-sm-3">Order Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.id}}</td>
                    <td>{{order.orderPlacedDate}}</td>
                    <td>${{order.total}}</td>
                    <td>{{order.status.status}}</td>
                    <td><button class="btn btn-primary" (click)="viewOrderDetails()">view order</button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <ng-template>

    </ng-template>
</div>
