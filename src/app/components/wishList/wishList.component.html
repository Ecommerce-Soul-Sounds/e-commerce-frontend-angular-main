<app-navbar></app-navbar>
<div class="container">
    <h1 class="text-center light-foreground mb-5">{{title}}</h1>
    <app-loading-spinner id="loaderSpinner"></app-loading-spinner>
    <div class="row align-items-start">
       <div class="col" *ngFor="let product of wishlistProducts">

                class="wishListItem"

            ></app-product-card> 
        </div> 
    </div>
</div>
