<app-navbar></app-navbar>
<div class="container p-3">
    <h2 class="text-center light-foreground mb-5">{{title}}</h2>
    <app-loading-spinner id="loaderSpinner"></app-loading-spinner>
    <div class="row align-items-start justify-content-between">
       <div class="col mb-2" *ngFor="let product of allProducts">
            <div class="row justify-content-center">
                <app-product-card
                class="cardListItem"
                [productInfo]="product"
            ></app-product-card> 
            </div>
            
        </div> 
    </div>
</div>
