<div class="card light-background-2 p-2" style="width: 18rem;">
    <img class="card-img-top" [src]="productInfo.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title light-foreground">{{productInfo.name}}</h5>
      <!-- <p class="card-text light-foreground">{{productInfo.description}}</p> -->
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend light-foreground">
        <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
      </div>
      <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.price.toFixed(2)" aria-describedby="inputGroup-sizing-sm" disabled>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend light-foreground">
          <span class="input-group-text" id="inputGroup-sizing-sm">Quantity in Stock</span>
        </div>
        <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.quantity" aria-describedby="inputGroup-sizing-sm" disabled>
      </div>
    <div class="card-body">
        <button class="btn btn-outline-success" (click)="addToCart(productInfo)">Add to Cart</button>
    </div>
  </div>
